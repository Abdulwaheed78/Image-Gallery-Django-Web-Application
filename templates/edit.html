<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="bg-secondary text-sm-center mt-5">
            <h1 class="text-danger"> <b> Upload Image</b></h1><br>
            <div class="mb-3 bg-secondary">
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <input  class="  mb-3 " type="text" name="title" value="{{im.title}}" placeholder="Enter title" required>
                    <input  class="mb-3 " type="file" name="image" placeholder="Image">
                    <button  class=" btn btn-danger mb-3" type="submit">Post</button>
                </form>
                <hr>
            </div>
        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
